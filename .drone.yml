---
kind: pipeline
type: docker
name: default

steps:
  - name: lint
    image: golangci/golangci-lint:v1.31
    commands:
      - go mod download
      - golangci-lint run -v --timeout 5m
    environment:
      GOPROXY: http://goproxy
  - name: build
    image: golang:1.15.1
    commands:
      - apt-get update && apt-get install cmake -y
      - make install-pkger
      - make build-linux
    environment:
      GOPROXY: http://goproxy
  - name: publish-docker
    image: plugins/docker:18
    settings:
      dockerfile: Dockerfile
      repo: publicawesome/stakewatcher
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch: master
      event:
        - push
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
    when:
      status: [success, failure]

